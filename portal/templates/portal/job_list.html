{% extends "portal/base.html" %}
{% block content %}
<h2>Available Jobs</h2>
<table class="table table-bordered">
  <thead>
    <tr><th>Title</th><th>Description</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
      <td>{{ job.title }}</td>
      <td>{{ job.description }}</td>
      <td>
        <a href="{% url 'apply_job' job.id %}" class="btn btn-success btn-sm">Apply</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No jobs available.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
